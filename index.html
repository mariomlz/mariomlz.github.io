<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
        }
        .profile-section {
            flex: 1 1 100%;
            text-align: center;
        }
        .details-section {
            flex: 2;
            padding-left: 20px;
            border-left: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="content-wrapper">
                <!-- Profile Section -->
                <div class="profile-section">
                    <figure class="image is-128x128 is-inline-block">
                        <img class="is-rounded" src="path-to-your-image.jpg" alt="Profile Picture">
                    </figure>
                    <div class="bio">
                        <p>Your bio goes here. You can write a short description about yourself.</p>
                    </div>
                </div>
                <!-- Details Section -->
                <div class="details-section">
                    <div class="content">
                        <h2>Details</h2>
                        <p>All the stuff goes here. You can include any additional information, links, or other content.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
